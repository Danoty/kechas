<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width,initial-scale=1,viewport-fit=cover" name="viewport"/>
<meta content="#0c5ab4" name="theme-color"/>
<title>Offline | Kechas Agencies Ltd</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link href="styles.css" rel="stylesheet"/>
<style>
    /* readability-helper */
    main{ padding: clamp(14px, 2.2vw, 26px); }
    section{ padding: clamp(18px, 3vw, 42px) 0; }
    .container{ width:min(1120px, 92%); margin:0 auto; }
  </style>
</head>
<body>
<a class="skip-link" href="#main">Skip to content</a>
<header class="top">
<div class="container nav">
<a class="brand" href="index.html">
<img alt="Kechas Agencies Ltd" decoding="async" height="48" loading="lazy" src="assets/images/kechas_logo_BADGE_transparent_2x.png" width="48"/>
<span>Kechas Agencies Ltd</span>
</a>
</div>
</header>
<main class="container section" id="main">
<div class="card">
<h1>You’re offline</h1>
<p class="muted">No problem — you can still view recently visited pages. When you’re back online, reload for the latest updates.</p>
<p><a class="btn btn-primary shimmer" href="index.html">Go to Home</a></p>
</div>
</main>
<script defer="" src="script.js"></script>

<!-- Quick Quote Widget -->
<button class="fab" id="quoteFab" aria-label="Request a quote">
  <span>Get a Quote</span>
</button>

<div class="modal" id="quoteModal" role="dialog" aria-modal="true" aria-labelledby="quoteTitle" aria-hidden="true">
  <div class="modal__backdrop" data-close="quote"></div>
  <div class="modal__panel" role="document">
    <div class="modal__head">
      <h2 id="quoteTitle">Quick Quote</h2>
      <button class="iconbtn" type="button" data-close="quote" aria-label="Close">✕</button>
    </div>
    <form class="modal__form" id="quoteForm">
      <div class="grid2">
        <label>Full name
          <input name="q_name" autocomplete="name" required placeholder="Your name"/>
        </label>
        <label>Phone
          <input name="q_phone" autocomplete="tel" required placeholder="+254..." />
        </label>
      </div>

      <div class="grid2">
        <label>Service
          <select name="q_service" required>
            <option value="Airport transfer">Airport transfer</option>
            <option value="Corporate day hire">Corporate day hire</option>
            <option value="Car rental / leasing">Car rental / leasing</option>
            <option value="Tour / safari">Tour / safari</option>
            <option value="Wedding / event">Wedding / event</option>
            <option value="Other">Other</option>
          </select>
        </label>
        <label>Passengers
          <input name="q_pax" type="number" min="1" step="1" value="1" />
        </label>
      </div>

      <div class="grid2">
        <label>Pickup location
          <input name="q_pickup" required placeholder="e.g., Kisumu CBD" />
        </label>
        <label>Drop-off location
          <input name="q_dropoff" required placeholder="e.g., Kisumu Airport" />
        </label>
      </div>

      <div class="grid2">
        <label>Date
          <input name="q_date" type="date" required />
        </label>
        <label>Time
          <input name="q_time" type="time" required />
        </label>
      </div>

      <label>Notes (optional)
        <textarea name="q_notes" rows="3" placeholder="Vehicle preference, luggage, stops, flight number, etc."></textarea>
      </label>

      <div class="modal__actions">
        <button class="btn" type="submit">Send via WhatsApp</button>
        <button class="btn btn--ghost" type="button" id="quoteCallBtn">Call</button>
        <button class="btn btn--ghost" type="button" id="quoteCopyBtn">Copy</button>
      </div>
      <p class="muted tiny">We respond fast. For urgent requests, call +254 722 403 413.</p>
    </form>
  </div>
</div>

</body>
</html>
